<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1><em><b>TODO App</b></em></h1>
        <form>
            <h3>
            <input type="text" id="myInput" placeholder="New task...">
            <button class="button">+</button>
            </h3>
        </form>
        <h2><img class="fit-picture1"
            src=https://cdn.pixabay.com/photo/2017/08/04/07/58/list-2579306_1280.jpg
            alt="todo pic"
          />
          <figcaption>To-Do's</figcaption>
        </h2><h2 class="comp"><img class="fit-picture"
            src=https://upload.wikimedia.org/wikipedia/commons/3/3b/Eo_circle_green_checkmark.svg
            alt="check mark"
          />
          <figcaption>Completed</figcaption>
        </h2>
        
    <ul id="myUL"></ul>
    <script src="app.js"></script>
</body>
</html>
